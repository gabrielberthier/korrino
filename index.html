<!DOCTYPE html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component Playground</title>
    <link rel="stylesheet" href="kor-styles.css" />
    <script src="index.js"></script>
  </head>

  <style>
    html {
      overflow: auto;
    }
    body {
      display: grid;
      background: rgba(var(--base-2), 1);
      justify-content: center;
      padding: 40px;
      gap: 20px;
      overflow: auto;
      box-sizing: border-box;
      height: fit-content;
    }
    kor-card {
      width: 400px;
    }
  </style>

  <body>
    <!-- empty -->
    <kor-card></kor-card>
    <!-- empty -->
    <kor-card>body</kor-card>
    <!-- label -->
    <kor-card label="Lorem ipsum"> label, body </kor-card>
    <!-- label, icon -->
    <kor-card label="Lorem ipsum" icon="favorite"> label, icon, body </kor-card>
    <!-- label, header -->
    <kor-card label="Lorem ipsum">
      label, header, body
      <kor-button slot="header" label="Label"></kor-button>
      <kor-button slot="header" label="Label"></kor-button>
    </kor-card>
    <!-- label, functions -->
    <kor-card label="Lorem ipsum">
      label, functions, body
      <kor-button slot="functions" label="Label"></kor-button>
      <kor-button slot="functions" label="Label"></kor-button>
    </kor-card>
    <!-- label, footer -->
    <kor-card label="Lorem ipsum">
      label, footer, body
      <kor-button slot="footer" label="Label"></kor-button>
      <kor-button slot="footer" label="Label"></kor-button>
    </kor-card>
    <!-- header -->
    <kor-card>
      header, body
      <kor-button slot="header" label="Label"></kor-button>
      <kor-button slot="header" label="Label"></kor-button>
    </kor-card>
    <!-- footer -->
    <kor-card>
      footer
      <kor-button slot="footer" label="Label"></kor-button>
      <kor-button slot="footer" label="Label"></kor-button>
    </kor-card>
    <!-- image -->
    <kor-card
      image="https://cdn.sanity.io/images/599r6htc/localized/8e5d8fe1d2473a140601b8274a63ad67b3a075be-400x400.jpg?w=36&q=75&fit=max&auto=format&dpr=2"
    >
      image, body
    </kor-card>
  </body>
</html>
